seed: 1
record_video: yes

environment:
  render: True
# just testing commenting
  num_envs: 100
  # eval_every_n: 200 # original
  eval_every_n: 100
  num_threads: 30 # this is not used for anything in the code
  simulation_dt: 0.0025 # seconds
  control_dt: 0.01 # seconds
  max_time: 4.0 # seconds
  # reward:
  #   forwardVel:
  #     coeff: 0.3
  #   torque:
  #     coeff: -4e-5
  reward:
    forwardVel:
      coeff: 0.5
    torque:
      coeff: -4e-7
    lateralVel:
      coeff: -1e-4


# amarco
policy:
  action_std: 0.01 # q_des = q_init + action_std * action

trial: "hole"

architecture:
  policy_net: [128, 128]
  value_net: [128, 128]
